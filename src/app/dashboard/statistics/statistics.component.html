<div class="container-lg d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-3 w-100" id="chartCard">
        <h3 class="text-center">Track Expenses</h3>
        <ngx-charts-pie-chart [view]="view" [scheme]="colorScheme" [results]="expensesData" [legend]="showLegend"
            [explodeSlices]="explodeSlices" [labels]="showLabels" [doughnut]="doughnut">
        </ngx-charts-pie-chart>
    </div>
</div>
